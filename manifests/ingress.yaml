apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-errors-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: sample-errors.hypertest.co
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-errors-service
            port:
              number: 3000