apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-errors.fullname" . }}
  labels:
    {{- include "sample-errors.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "sample-errors.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sample-errors.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sample-errors.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4321
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /app/ping
              port: http
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /app/ping
              port: http
            initialDelaySeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: goreplay
          image: nehahypertest/goreplay-0.16.1:15-01-22
          env:
          - name: APPLICATION_PORT
            value: "4321" # port on which your app is running
          - name: HYPERTEST_LOGGER_URL
            value: "ht-sample-errors.logger.hypertest.demo-k8s.hypertest.co" #for eg: 1.2.3.4:8000
          - name: HT_ENV
            value: "sample-errors-main" # for eg: test, staging etc
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
